<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/location.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <style>
       #map{
         height:400px;
         width:100%;
       }

     </style>
  </head>
  <body>
    <div class="hero-image">
    <div class="hero-text">
      <h1 style="font-size:90px"><span style="color:lightgray">Nursery Locations in Portland</span></h1>
    </div>
   </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="jumbotron"
            <h1 style="font-size:50px">Locations:</h1>
            <div id="map"></div>
            <script>
            function initMap() {
              var options = {
                zoom:13,
                center:{lat:45.5504,lng:-122.6758}
              }
              var map = new google.maps.Map(document.getElementById('map'), options);

              google.maps.event.addListener(map, 'click', function(event){
                // Add marker
                addMarker({coords:event.latLng});
              });

              var markers = [
                {
                  coords:{lat:45.5504,lng:-122.6758},
                  content:"<a href=http://pistilsnursery.com/></h3>Pistils</h3></a>"
                },
                {
                  coords:{lat:45.5232,lng:-122.6963},
                  content:"<a href=https://hammerandvine.com/></h3>Hammer & Vine</h3></a>"
                },
                {
                  coords:{lat:45.5370,lng:-122.6897},
                  content:"<a href=https://www.pomariusnursery.com/></h3>Pomarius Nursery</h3></a>"
                },
                {
                  coords:{lat:45.5370,lng:-122.6111},
                  content:"<a href=https://portlandnursery.com/></h3>Portland Nursery</h3></a>"
                }
              ];

              for(var i = 0;i < markers.length;i++){
                // Add marker
                addMarker(markers[i]);
              }

               //ADD MARKER FUNCTION
               function addMarker(props){
                 var marker = new google.maps.Marker({
                   position:props.coords,
                   map:map,
                   //icon:props.iconImage
                 });

                 // Check for customicon
                 if(props.iconImage){
                   // Set icon image
                   marker.setIcon(props.iconImage);
                 }

                 // Check content
                 if(props.content){
                   var infoWindow = new google.maps.InfoWindow({
                     content:props.content
                   });

                   marker.addListener('click', function(){
                     infoWindow.open(map, marker);
                   });
                 }
               }
             }
            </script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDunfXutxS5u1X19-jl6z-YyQa9CmzzOJE&callback=initMap"
            async defer></script>
            <!-- //need to add the map API// -->
            <!-- <img src="img/map.jpg" style="width:100%"></img> -->
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
